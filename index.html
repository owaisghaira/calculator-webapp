<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <p class="center "><b>Owais M.Siddiq </b><br> Roll # WM9294</p>
    <div class="main-div">
        <h1 class="text-center">Calculator</h1>
        <div class="text">
            <input id="inputo" class="result"   type="text" onfocus=" this.value = ''; " onblur="this.style.backgroundColor='#000000'">

        </div>
        <div>

            <table class="tab m-2">
                <tr>
                    <td colspan="2"><button class="btn1 btn text-left" onclick="clearResult()">AC</button> </td>
                    <td><button class="btn clr1" onclick="clear1()">C</button> </td>
                    <td><button class="btn clr" onclick="getNumber('/')">/</button> </td>
                    
                </tr>
                <tr>
                    <td><button class="btn" onclick="getNumber('7')">7</button> </td>
                    <td><button class="btn" onclick="getNumber('8')">8</button></td>
                    <td><button class="btn"  onclick="getNumber('9')">9</button></td>
                    <td><button class="btn clr"  onclick="getNumber('*')">X</button></td>
                </tr>

                <tr>
                    <td><button class="btn" onclick="getNumber('4')">4</button> </td>
                    <td><button class="btn" onclick="getNumber('5')">5</button></td>
                    <td><button class="btn" onclick="getNumber('6')">6</button></td>
                    <td><button class="btn clr" onclick="getNumber('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="getNumber('1')">1</button> </td>
                    <td><button class="btn" onclick="getNumber('2')">2</button></td>
                    <td><button class="btn" onclick="getNumber('3')">3</button></td>
                    <td><button class="btn clr" onclick="getNumber('+')">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="zero btn btn-lg text-left" onclick="getNumber('0')">0</button> </td>
                    <td><button class="btn" onclick="getNumber('.')">.</button></td>
                    <td><button class="btn clr" onclick="getResult()">=</button></td>
                </tr>
            </table>
           

        </div>
        
    </div>
   

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
